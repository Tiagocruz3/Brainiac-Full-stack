version: '3.8'

services:
  preview-server:
    build:
      context: ..
      dockerfile: preview-server/Dockerfile
    container_name: brainiac-preview-server
    ports:
      - "3000:3000"
      # Dynamic port range for preview instances
      - "3001-3050:3001-3050"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000
      - RATE_LIMIT=20
      - CLEANUP_INTERVAL=3600000
    volumes:
      # Mount temp directory for preview files
      - preview-data:/tmp/brainiac-previews
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

volumes:
  preview-data:
    driver: local

